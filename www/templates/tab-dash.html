<ion-view view-title="POKEDEX" ng-app="pokemon">
  <ion-content ng-controller="DashCtrl">

    <div class="row" >
      <div class="col col-30">
        <input ng-model="Buscar_poke">
      </div>
    </div>

    <div class="container">
      <div class="row" ng-repeat="poke in pokedexB|filter:Buscar_poke">
        <div class="col col-70">
          <div class="cua">
            <img src="{{poke.data.sprites.front_default}}">
            <p>{{poke.data.name}}</p>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
